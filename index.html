<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود رمز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            font-size: 1.8em; /* افزایش اندازه فونت */
            margin-bottom: 30px; /* افزایش فاصله */
            color: #4CAF50;
            font-weight: bold; /* برجسته کردن متن */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
        .response {
            text-align: center;
            margin-top: 20px;
            color: #28a745; /* Green color for the response text */
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>

<div class="header">🌟 طراحی شده توسط حاج امیر  🌟</div>

<div class="container">
    <h2>ورود رمز</h2>
    <input type="text" id="userInput" placeholder="رمز خود را وارد کنید">
    <button onclick="processCode()">ارسال</button>
    <div class="error" id="errorMessage"></div>
    <div class="response" id="responseMessage"></div>
</div>

<script>
    const responses = {
        "8585": `ipv4👇👇<br>10.202.10.10<br>29.80.132.23<br><br>ipv6👇👇<br>609b:eafc:a86:218d:d104:27c1:dfa9:8543<br>662f:4efa:568c:4eb5:f16f:220:798d:4369<br><br>حتما قبلش دی ان اس تون رو پاک سازی دیتا بزنید<br>و بعد از اون هم گوشی رو به مدت 10 ثانیه روی حالت پرواز بزارید و بعد<br>کد هارو به ترتیب وارد کنید.<br>امید وارم که لذت ببرید🙏🗿`,
        "10": `سلام!<br>من امیرمهدی حاجی بیگلو هستم.<br>کلاس دهم-شبکه و نرم افزار<br>من متولد :<br><span class="green">1388/5/15</span><br>هستم و خوشحالم که به وب سایت من اومدی.<br>موفق و شاد باشید! 🎉😊`
    };

    function processCode() {
        const userInput = document.getElementById('userInput').value;
        const errorMessage = document.getElementById('errorMessage');
        const responseMessage = document.getElementById('responseMessage');

        // Clear previous messages
        errorMessage.textContent = '';
        responseMessage.innerHTML = ''; // Clear previous response and set as HTML

        if (responses[userInput]) {
            // If the code is found, show the corresponding response with two lines of spacing
            responseMessage.innerHTML = `پاسخ شما:<br><br>${responses[userInput]}`;
        } else {
            // If the code is not found, show error
            errorMessage.textContent = 'رمز اشتباه است، لطفاً رمز درست را وارد کنید';
        }
    }
</script>

</body>
</html>
